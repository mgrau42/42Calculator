<html>
	<link rel="stylesheet" href="main.css">
	<head>
		<script
	type="text/javascript" src="web_calculator.js"></script>
	</head>
	<body>
		<di ><h1 class = title>La calculadora de Marvin v1.</h1></div>
		<div class ="calculator">
		<table id="grid" border="1">
			<tr>
				<td colspan="3"><input type="text" id="result" readonly/></td>
				<td><input id="eraseButton" type="button" value="c" onclick="erase()"/> </td>
			</tr>
			<tr>
				<td><input class="button digits" type="button" value="7" onclick="display('7')"/> </td>
				<td><input class="button digits" type="button" value="8" onclick="display('8')"/> </td>
				<td><input class="button digits" type="button" value="9" onclick="display('9')"/> </td>
				<td><input class="button specialButtons" type="button" value="/" onclick="display('/')"/> </td>
			</tr>
			<tr>
				<td><input class="button digits" type="button" value="4" onclick="display('4')"/> </td>
				<td><input class="button digits" type="button" value="5" onclick="display('5')"/> </td>
				<td><input class="button digits" type="button" value="6" onclick="display('6')"/> </td>
				<td><input class="button specialButtons" type="button" value="-" onclick="display('-')"/> </td>
			</tr>
			<tr>
				<td><input class="button digits" type="button" value="1" onclick="display('1')"/> </td>
				<td><input class="button digits" type="button" value="2" onclick="display('2')"/> </td>
				<td><input class="button digits" type="button" value="3" onclick="display('3')"/> </td>
				<td><input class="button specialButtons" type="button" value="+" onclick="display('+')"/> </td>
			</tr>
			<tr>
				<td><input class="button specialButtons" type="button" value="." onclick="display('.')"/> </td>
				<td><input class="button digits" type="button" value="0" onclick="display('0')"/> </td>
				<td><input class="button specialButtons" type="button" value="=" onclick="solve()"/> </td>
				<td><input class="button specialButtons" type="button" value="*" onclick="display('*')"/> </td>
			</tr>
		</table>
	</div>
   </body>
</html>
